{% extends 'default.html' %}
{% block content %}
<h1>Новости:</h1>
<table align="center" style="width: 90%">
    <tbody>
        {% for post in post_list %}
        <tr>
            <td style="width: 20%">{{ post.topic }}</td><td style="width: 20%">{{ post.date }}</td>
            <td><a href="{% url 'new' post.id %}">{{ post.preview }}</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
